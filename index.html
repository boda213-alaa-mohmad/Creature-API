<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Creature Api</title>
</head>
<body>
    <main id="main-content">
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="image FreeCodeCamp" />
        <h1>RGP Creature Search App</h1>
        <form action="">
            <p>Search for Creature Name or ID:</p>
            <input type="text" id="search-input" required>            
            <input type="submit" id="search-button" />

            <div id="name-and-id">
                <div id="creature-name"></div>
                <div id="creature-id"></div>
            </div>

            <div id="weight-and-height">
                <div id="Weight"></div>
                <div id="height"></div>
            </div>

            <div id="types"></div>
            <div id="hp"></div>
            <div id="attack"></div>
            <div id="defense"></div>
            <div id="special-attack"></div>
            <div id="special-defense"></div>
            <div id="speed"></div>

        </form>
    
    </main>
    <script src="script.js"></script>
</body>
</html>
